<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html_excercise_for_intermediate_part_2</title>
</head>

<body>
    <h1>フォームレッスン</h1>
    <p>以下のフォームを埋めてください（※は必須項目）</p>

    <form action="">
        <p>
            <label>※ユーザー名:<input type="text" id="username" name="username" required></label>
        </p>
        <p>
            <label>※パスワード（６文字以上）:<input type="password" id="password" name="password" required minlength="6"></label>
        </p>

        <p>
            ※性別:<input type="radio" required id="woman" name="gender" value="woman">
            <label for="woman">女</label>

            <input type="radio" required id="man" name="gender" value="man">
            <label for="man">男</label>
        </p>

        <p>
            ※生年月日:
            <label for="year">年:</label>
            <select name="year" id="year" required>
                <option value="">---</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>

            <label for="month">月:</label>
            <select name="month" id="month" required>
                <option value="">---</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="12">12</option>
            </select>

            <label for="day">日:</label>
            <select name="day" id="day" required>
                <option value="">---</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="31">31</option>
            </select>
            </label>
        </p>
        <div>
            <label for="textbox">備考欄:</label>
            <textarea name="text" id="textbox" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
